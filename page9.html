As a child, I was taught
that emotions were weapons
not something to be shared.
When I showed anger,
it became a fight.
When I showed sadness,
it was dismissed.
So, I learned to bury my feelings,
to keep them hidden
where no one could use them against me.
Now, I don't know how to let them out.
I don't know how to cry
without feeling like I've failed,
or how to speak my truth
without fearing it will be turned into a fight.
