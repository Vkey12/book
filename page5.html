We are children who were buried instead of raised,
who were always left hungry despite a full plate.
                
we are the children who had home that never felt
like home, surrounded by family yet still alone.
                
we are the children who were forced to grow up
too fast, whose mothers used to cry an ocean in our lap.
                
we are children who never got to be children at all,
who never had loving fathers to catch us when we'd fall.
                
we are the children who grew up despite all
the pain. Reaching to the sun, even in the rain.
                
we are children who blossomed with
broken hearts --
                
we are the flowers that grow in the gravey
