I learned to swallow my pain,
because speaking up only 
made things worse.

I taught myself to stay quiet,
to hold it all inside,
to disappear so I wouldn't cause problems.

Now, i keep everything inside
until it spills out all at once,
and i'm left drowning
in everything I tried to hide.
