        <div class="poem-content">
            <textarea id="poem">
I am never meant to save you,
not me. I am meant only to love you.
I am meant only to hold your hand,
to grip it tight, tight as I dare.
                
I hope you will not mind if 
I shatter your fragile, fragile bones.
My fingers grip too tight sometimes,
and i wish not to let you go.
                
I am never meant to save you,
not me. But i'll do all that I can
if you'll at least let me try.
